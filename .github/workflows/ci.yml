name: CI

on:
  push:
  pull_request:

jobs:
  pylint:
    name: Run Pylint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install pipx
          pipx install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root --with dev || poetry install --no-interaction --no-root

      - name: Run Pylint
        run: poetry run pylint src
